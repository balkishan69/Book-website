<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: pink;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #555;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: -10px;
      margin-bottom: 15px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <form id="signupForm">
    <h2>Login/Signup</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <div class="error" id="nameError"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <div class="error" id="passwordError"></div>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <div class="error" id="emailError"></div>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    <div class="error" id="phoneError"></div>

    <button type="button" onclick="validateForm()">Sign Up</button>
  </form>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      // Name validation
      const nameRegex = /^[a-zA-Z]{6,}$/;
      if (!nameRegex.test(name)) {
        document.getElementById('nameError').innerText = 'Name should contain alphabets and the length should not be less than 6 characters.';
        return;
      } else {
        document.getElementById('nameError').innerText = '';
      }

      // Password validation
      if (password.length < 6) {
        document.getElementById('passwordError').innerText = 'Password should not be less than 6 characters.';
        return;
      } else {
        document.getElementById('passwordError').innerText = '';
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').innerText = 'Invalid email format. Please use the standard pattern (name@domain.com).';
        return;
      } else {
        document.getElementById('emailError').innerText = '';
      }

      // Phone number validation
      const phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phone)) {
        document.getElementById('phoneError').innerText = 'Phone number should contain 10 digits only.';
        return;
      } else {
        document.getElementById('phoneError').innerText = '';
      }

      // If all validations pass, you can proceed with submitting the form or any other action.
      alert('Signup successful!');
    }
  </script>

</body>
</html>
